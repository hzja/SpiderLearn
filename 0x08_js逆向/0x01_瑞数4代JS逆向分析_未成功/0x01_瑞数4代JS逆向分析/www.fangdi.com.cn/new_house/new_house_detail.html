        });

                // 返回顶部
            }

            url: "../modules/side_bar.html",

                $(".side_bar").html(x);
                // 返回顶部
            }
        });
        var myHouseQuery = new Swiper('.house_search_query_content', {
            onSlideChangeStart: function() {
                $(".old_house_tab_query_tit .active_tag").removeClass('active_tag')
                $(".old_house_tab_query_tit span").eq(myHouseQuery.activeIndex).addClass('active_tag')
            }
        })

            $(".old_house_tab_query_tit .active_tag").removeClass('active_tag')

            myHouseQuery.swipeTo($(this).index())
        })

        
       

    })
